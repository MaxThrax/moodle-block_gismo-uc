<h1>Gismo</h1>
<h2>Requirements</h2>
<p>Gismo works on those courses that meet the following requirements:</p>
<ul>
    <li>there is at least one student enrolled to the course</li>
    <li>there is at least one instance of one of the follwoing modules:
        <ul>
            <li>Resources</li>
            <li>Assignments</li>
            <li>Quizzes</li>
        </ul>
    </li>
</ul>
